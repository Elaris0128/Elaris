<h1>塔里伏嶺：境內自然地形區（非聚落）</h1>

<p>以下為塔里伏嶺（Talivorne Spur）境內自然地形，共2處，皆為非聚落區域，展現流亡者的藏跡與隱線信使之道。</p>

<hr />

<h2>1. 隱息崖帶（Veilhush Spur）</h2>

<ul>
<li>📍位置：聚落西南崖坡帶  </li>
<li>🧭面積：約 85 × 60 litra  </li>
<li>💠描述：崖線斷層如隱脈蜿蜒，常被信使與流亡者用作暗路與風息之所。</li>
</ul>

<hr />

<h2>2. 荒紋徑（Wildern Trace）</h2>

<ul>
<li>📍位置：聚落北向石脊小徑  </li>
<li>🧭面積：約 90 × 65 litra  </li>
<li>💠描述：碎岩徑上刻滿舊流亡符與路標印，晨霧時隱時現，唯熟知者可讀懂去向。</li>
</ul>
