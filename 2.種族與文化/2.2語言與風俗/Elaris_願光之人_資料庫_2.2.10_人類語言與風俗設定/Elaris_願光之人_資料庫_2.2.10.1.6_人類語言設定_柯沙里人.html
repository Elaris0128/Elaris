    <pre style="font-family: Consolas, monospace; white-space: pre-wrap;">### 6. 柯沙里人 — 花息語（Coshari）

- 🌺 語言風格：氣音與音韻極強，語句兼具歌舞與呼吸節奏。
- 🌀 語序結構：主體–狀態–情緒–動作，富表現性。
- 🌿 書寫體：花紋字（Florith），以藤紋與花蔓線條構成。
- 📖 詞彙舉例：  
  - *felu*（花）  
  - *ruli*（香氣）  
  - *la’ma*（花笑）  
  - *seluin*（舞）  
  - *vashara*（誓言）</pre>
