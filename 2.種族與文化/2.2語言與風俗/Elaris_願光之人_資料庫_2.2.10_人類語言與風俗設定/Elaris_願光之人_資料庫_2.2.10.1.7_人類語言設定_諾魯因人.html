    <pre style="font-family: Consolas, monospace; white-space: pre-wrap;">### 7. 諾魯因人 — 潮語（Noruinic）

- 🌊 語言風格：低沉共鳴語調，多胸音與骨聲，骨刻與咽音並用。
- 🧭 語序結構：聲源–動作–目標，反映潮息節奏。
- 💀 書寫體：潮刻文，刻於骨紋、礁石、石環或皮膚。
- 📖 詞彙舉例：  
  - *muruk*（潮）  
  - *thok*（骨）  
  - *garu*（潛）  
  - *urren*（誓）  
  - *nothur*（名字）</pre>
