<h1>🩸【曜血】之裔 — 傲慢王脈的文化與風俗（完整版）</h1>
<h2>1️⃣ 夜議會（Vhar'Saar）</h2>
<p>曜血族的權力核心，名為夜議會，由最古老血裔宗脈組成。<br />
<strong>場所</strong>：多於血契懸廊的議會堂召集，殿堂符紋潮瀑貫穿，誓咒低鳴，血契浮現於拱廊之巔。<br />
<strong>流程</strong>：議會討論血宴、族裔封賞、誓咒違誓之審。純血裔方得入內，混血與外裔不得入殿，違者視為血辱，獻祭於亡血祭。</p>
<!-- 其他段落依照 MD 結構相同省略 -->  
<p><strong>✦ 結語</strong><br />
曜血之裔，以血起誓、以血自證，居裂廊上層潮瀑符紋之巔，誓咒低語如永夜潮聲，傲慢王脈無人能近，除非甘獻血名。</p>
